<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weave</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body class="font-sans">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <nav class="w-64 p-6 space-y-4 shadow card">
    <h1 class="text-2xl font-bold">Weave</h1>
    <button id="homeBtn" class="p-2 rounded hover:bg-gray-200">Home</button>
    <button id="logoutBtn" class="p-2 rounded text-red-500">Logout</button>
  </nav>

  <!-- Main -->
  <main class="flex-1 p-6">

    <!-- Post box -->
    <div class="card p-4 mb-4 shadow">
      <textarea id="newPost" class="w-full p-2 border rounded mb-2"
        placeholder="Whatâ€™s happening?"></textarea>
      <button id="postBtn" class="bg-blue-500 text-white px-4 py-2 rounded">
        Post
      </button>
    </div>

    <!-- Feed -->
    <div id="feed" class="space-y-4"></div>

  </main>
</div>

<!-- Login Modal -->
<div id="authModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center">
  <div class="card p-6 rounded-xl w-96">
    <h2 class="text-xl font-bold mb-4">Login</h2>
    <input id="username" class="w-full p-2 border rounded mb-2" placeholder="Username">
    <input id="password" type="password" class="w-full p-2 border rounded mb-2" placeholder="Password">
    <button id="loginBtn" class="w-full bg-blue-500 text-white p-2 rounded">Login</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

  /* ---------- PARSE INIT ---------- */
  Parse.initialize("lwPJm4UFv3m4pZypU2ms9BVQvgFZ35lVOheiW9vx","MHinq9g59aQSit8lalBEYaC1MjLo8rZkhFzdqxMP");
  Parse.serverURL = "https://parseapi.back4app.com/";

  /* ---------- ELEMENTS ---------- */
  const feed = document.getElementById("feed");
  const newPost = document.getElementById("newPost");
  const postBtn = document.getElementById("postBtn");
  const loginBtn = document.getElementById("loginBtn");
  const logoutBtn = document.getElementById("logoutBtn");
  const authModal = document.getElementById("authModal");

  /* ---------- LOGIN ---------- */
  loginBtn.addEventListener("click", async () => {
    try {
      await Parse.User.logIn(username.value, password.value);
      authModal.classList.add("hidden");
      loadPosts();
    } catch(err){
      alert(err.message);
    }
  });

  logoutBtn.addEventListener("click", async () => {
    await Parse.User.logOut();
    location.reload();
  });

  /* ---------- CREATE POST ---------- */
  postBtn.addEventListener("click", async () => {
    try {
      const user = Parse.User.current();
      if(!user) return alert("Login first");

      const content = newPost.value.trim();
      if(!content) return alert("Post is empty");

      const Post = Parse.Object.extend("Posts");
      const post = new Post();
      post.set("username", user.get("username"));
      post.set("content", content);

      await post.save();

      newPost.value = "";
      loadPosts();

    } catch(err){
      console.error(err);
      alert("Error posting");
    }
  });

  /* ---------- LOAD POSTS ---------- */
  async function loadPosts(){
    try {
      feed.innerHTML = "";

      const Post = Parse.Object.extend("Posts");
      const posts = await new Parse.Query(Post)
        .descending("createdAt")
        .find();

      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "card p-4 shadow rounded-xl";
        div.innerHTML = `
          <strong>@${post.get("username")}</strong>
          <p class="mt-2">${post.get("content")}</p>
        `;
        feed.appendChild(div);
      });

    } catch(err){
      console.error(err);
    }
  }

  /* ---------- AUTO LOGIN ---------- */
  if(Parse.User.current()){
    authModal.classList.add("hidden");
    loadPosts();
  }

});
</script>

</body>
</html>
